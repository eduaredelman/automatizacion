version: '3.9'

# ============================================================
# FiberPeru WhatsApp Payment Platform v2.0 - Docker Compose
# ============================================================

services:

  # ── PostgreSQL ────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: pagos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: whatsapp_payments
      POSTGRES_USER: fiberperu
      POSTGRES_PASSWORD: ${DB_PASSWORD:-FiberPeru2024!}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fiberperu -d whatsapp_payments"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pagos-network

  # ── Node.js Backend ───────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pagos-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://fiberperu:${DB_PASSWORD:-FiberPeru2024!}@postgres:5432/whatsapp_payments
      UPLOADS_DIR: /app/uploads
      LOG_DIR: /app/logs
    volumes:
      - uploads_data:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - pagos-network
      - proxy

  # ── Next.js Frontend ──────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: "https://pagos.fiber-peru.com"
        NEXT_PUBLIC_SOCKET_URL: "https://pagos.fiber-peru.com"
    container_name: fiberperu-pagos
    restart: unless-stopped
    ports:
      - "8085:3000"
    depends_on:
      - backend
    networks:
      - pagos-network
      - proxy

volumes:
  postgres_data:
    name: pagos-postgres-data
  uploads_data:
    name: pagos-uploads
  backend_logs:
    name: pagos-logs

networks:
  pagos-network:
    name: pagos-network
    driver: bridge
  proxy:
    external: true
    name: proxy
